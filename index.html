<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive landing page coffee</title>
    <link rel="stylesheet" href="style.css">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
            <!--===== HEADER =====-->
            <header class="l-header">
                <nav class="nav bd-grid">
                    <div>
                        <a href="#" class="nav__logo">Coffee</a>
                    </div>
                    
                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-menu'></i>
                    </div>
    
                    <div class="nav__menu" id="nav-menu">
                        <div class="nav__close" id="nav-close">
                            <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="background-image">
                <!-- <img src="White, Simple, Coffee Instagram Story.png" alt="coffee"> -->
                <div class="home__data">
                    <h1 class="home__title">Coffee Time </h1>
                    <p class="home__description"> start your day with a cup of coffee <br>Let's help discover the best coffee drink of the week.</p>
                    <a href="#" class="home__button">Get Started</a>
                </div>
            </div>
        </div>
        </section>
    </main>

     <!-- GSAP -->
     <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>



     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script> -->

    <!-- MAIN JS -->
    <script src="script.js"></script>   
</body>
</html>
